<!DOCTYPE HTML>
<html lang="en-US">
<head>
	
	<meta charset="UTF-8">
	<title>Game Of Life</title>
	
	<link rel="stylesheet" href="gol.css">

	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="game-logic.js"></script>
	<script type="text/javascript" src="interface.js"></script>
  
  <script type="text/javascript">
    $(document).ready(function()
    {
      Game.initialize();
      populateConfigurationPanel();
      applyConfiguration();
      bindCellClickHandler();
    });
  </script>

</head>
<body>
	<div class="wrapper">
		<h1>My Game Of Life</h1>

		<fieldset class="configuration">
			<legend>Configuration</legend>

			<div>
				<label for="gameSpeed">Game speed:</label>
				<br>
				<select name="gameSpeed" id="gameSpeed"></select>
			</div>

			<div>
				<label for="cellFormation">Cell formation:</label>
				<br>
				<select name="cellFormation" id="cellFormation"></select>
			</div>

			<button onclick="applyConfiguration();">Apply &amp; Reset</button>
			<button onclick="toggleGame();" id="toggleGame">Start</button>

			<label class="dashboard"></label>
		</fieldset>

		<div class="stageWrapper">
			<div class="stage"></div>
      <div id="bsm" class="shadowMachine"></div>
		</div>
	</div>
</body>
</html>
