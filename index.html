<!DOCTYPE HTML>
<html lang="en-US">
<head>
	
	<meta charset="UTF-8">
	<title>Game Of Life</title>
	
	<link rel="stylesheet" href="gol.css">

	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="game-logic.js"></script>
	<script type="text/javascript" src="interface.js"></script>

</head>
<body>
 
  <fieldset class="configuration">
    <legend>Configuration</legend>

    <div>
      <label for="gameSpeed">Game speed:</label>
      <br>
      <select name="gameSpeed" id="gameSpeed"></select>
    </div>

    <div>
      <label for="cellFormation">Cell formation:</label>
      <br>
      <select name="cellFormation" id="cellFormation"></select>
    </div>

    <button onclick="Interface.applyConfiguration();">Apply &amp; Reset</button>
    <button onclick="Interface.toggleGame();" id="toggleGame">Start</button>

    <label class="dashboard"></label>
  </fieldset>

  <div class="stage">
    <div class="projector"><!-- projects shadows --></div>
  </div>
  
  <script type="text/javascript">
    $(document).ready(function(){
      Game.initialize( 100, 50, 10 );
      Interface.initialize();
    });
    
    // tiny debug logger
    function debug( a_msg ){
      var info = {
        source : arguments.callee.caller.name,
        args : arguments.callee.caller.arguments
      },
      entry = { message : a_msg, details : info, time : new Date() };
      
      // record entries
      if( typeof debug.log === 'object' ){
        debug.log.push(entry);
      } else {
        debug.log = [entry];
      }
      
      // if requested show debug messages
      if( Interface.debug ){
        console.log( entry.message, entry.details, entry.time.toLocaleString() );
      }
    }
  </script>
  
</body>
</html>
