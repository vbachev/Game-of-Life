<!DOCTYPE HTML>
<html lang="en-US">
<head>
	
	<meta charset="UTF-8">
	<title>Game Of Life</title>
	
	<link rel="stylesheet" href="gol.css">

	<script src="jquery.js"></script>
	<script src="gol.js"></script>

</head>
<body>
	<div class="wrapper">
		<h1>My Game Of Life</h1>

		<fieldset class="configuration">
			<legend>Configuration</legend>

			<div>
				<label for="">Game speed:</label>
				<br>
				<select name="gameSpeed" id="gameSpeed">
					<option value="0">slow</option>
					<option value="1">normal</option>
					<option value="2">fast</option>
				</select>
			</div>

			<div>
				<label for="">Cell formation:</label>
				<br>
				<select name="cellFormation" id="cellFormation">
					<option value="0"></option>
					<option value="1"></option>
					<option value="2"></option>
				</select>
			</div>

			<button onclick="applyConfiguration();">Apply &amp; Reset</button>
			<button onclick="toggleGame();" id="toggleGame">Start</button>

			<label class="dashboard"></label>
		</fieldset>

		<div class="stageWrapper">
			<div class="stage"></div>
		</div>
	</div>
</body>
</html>
